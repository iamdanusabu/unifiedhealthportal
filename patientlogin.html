<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
          @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        position: relative;
        background: url('bgpic.jpeg') center/cover no-repeat fixed; /* Add your image URL here */
        background-position: center;
        width: 100%;
      }
      
      nav {
        background-color: #ffffff;
        width: 100%;
        position: fixed;
        top: 0;
        height: 50px;
        z-index: 1;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding-left: 0;
        display: flex;
        justify-content: flex-end;
        font-weight: 100;
      }
      
      nav ul li {
        display: inline-block;
        margin: 0 10px;
      }
      
    
      
      .wrapper {
        display: block;
        position: relative;
        max-width: 450px;
        width: 50%; /* Reduce the overall size by 25% */
        border-radius: 12px;
        padding: 20px 30px 120px;
        background: rgba(49, 73, 59, 0.8);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-top: 80px; /* Adjust this value to create space below the navbar */
      }
      
      .form.login {
        position: absolute;
        left: 50%;
        bottom: -86%;
        transform: translateX(-50%);
        width: calc(100% + 220px);
        padding: 20px 140px;
        border-radius: 50%;
        height: 100%;
        background: #fff;
        transition: all 0.6s ease;
      }
      
      .wrapper.active .form.login {
        bottom: -15%;
        border-radius: 35%;
        box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
      }
      
      .form header {
        font-size: 30px;
        text-align: center;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        padding-left: 35%;
        border-radius: 5%;
      }
      
      .form.login header {
        color: #040000;
        background-color: white;
        text-align: center;
        padding-left:10%;
      }
      
      .wrapper.active .form.login header {
        opacity: 1;
      }
      
      .wrapper.active .signup header {
        opacity: 0.6;
      }
      
      .wrapper form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 40px;
      }
      
      form input {
        height: 60px;
        outline: none;
        border: none;
        padding: 0 15px;
        font-size: 16px;
        font-weight: 400;
        color: #333;
        border-radius: 8px;
        background: #fff;
      }
      
      .form.login input {
        border: 1px solid #aaa;
      }
      
      .form.login input:focus {
        box-shadow: 0 1px 0 #ddd;
      }
      
      form .checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .checkbox input[type="checkbox"] {
        height: 16px;
        width: 16px;
        accent-color: #fff;
        cursor: pointer;
      }
      
      form .checkbox label {
        cursor: pointer;
        color: #fff;
      }
      
      form a {
        color: #000000;
        text-decoration: none;
      }
      
      form a:hover {
        text-decoration: underline;
      }
      
      form input[type="submit"] {
        margin-top: 15px;
        padding: none;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
      }
      
      .form.login input[type="submit"] {
        background: #20492d;
        color: #fff;
        border: none;
      }
    </style>
    <title>Login & Signup Form</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#contact-us">Contact</a></li>
      </ul>
    </nav>

    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#">
          <input type="text" placeholder="Full name" required />
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="#">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
