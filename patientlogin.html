<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Login</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
  background-color: #344a72;
  font-family: "Roboto", sans-serif;
}

.login-box {
  width: 360px;
  height: 350px;
  margin: auto;
  border-radius: 3px;
  background-color: white;
  align-items: center;
  position: fixed;
  top: 25%;
  padding-bottom:10px;
  left: 35%;

}
.home {
        background-color: white;
        border-radius: 3px;
        text-decoration: none;
        color: black;
        margin-left: 35%;
}
h1 {
  text-align: center;
  padding-top: 15px;
}

h4 {
  text-align: center;
}

form {
  width: 300px;
  margin-left: 20px;
}

form label {
  display: flex;
  margin-top: 20px;
  font-size: 18px;
}

form input {
  width: 100%;
  padding: 7px;
  border: none;
  border: 1px solid gray;
  border-radius: 6px;
  outline: none;
}
input[type="button"] {
  width: 320px;
  height: 35px;
  margin-top: 20px;
  border: none;
  background-color: #49c1a2;
  color: white;
  font-size: 18px;
}
p {
  text-align: center;
  padding-top: 20px;
  font-size: 15px;
}
.para-2 {
  text-align: center;
  color: rgb(0, 0, 0);
  font-size: 15px;
  margin-top: -10px;
  align-items: center;
  position: fixed;
  top: 68%;
  left: 38%;

}
.para-2 a {
  color: #49c1a2;
}


    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <a class="home" href="home.html">Take me Home</a>
      <form>
        <label>Email</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" />
        <input type="button" value="Submit" />
      <closeform></closeform></form>
    </div>
    <p class="para-2">
      Not have an account? <a href="patientsignup.html">Sign Up Here</a>
    </p>
  </body>
</html>
